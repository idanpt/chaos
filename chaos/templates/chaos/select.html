<html>
<h2>Select Mode</h2>
<h4>Active: <b>{{ current_mode }}</b></h4>
<form action="{%url 'chaos:set_mode'%}" method="post">
    {% csrf_token %}
    {% for choice in choices %}
            <input type="radio" name="mode" value="{{choice}}" required/>{{choice}} <br>
    {% endfor %}
    <input type="submit">
</form>
</html>
